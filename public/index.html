<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CSS/HTML Workshop with Convargo</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/creative.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Convargo</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <header class="masthead text-center text-white d-flex">
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
              <strong>Send your goods easily and quickly</strong>
            </h1>
            <hr>
          </div>
          <div class="col-lg-8 mx-auto">
            <a class="btn btn-light btn-xl js-scroll-trigger" href="#computeinvoice">Compute invoice</a>
          </div>
        </div>
      </div>
    </header>

    <section class="bg-primary" id="computeinvoice">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <h2 class="section-heading">Compute invoice</h2>
            <hr class="my-4">
            <div id="trucker">
              <div class="form-group row">
              <label class="col-3 col-form-label">Trucker name : </label>
              <div class="col-8">
                <input class="name form-control" type="text" placeholder="Trucker name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label">Price by km</label>
              <div class="col-8">
                <input class="price-by-km form-control" type="number" placeholder="Price by km">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label">Price by m3</label>
              <div class="col-8">
                <input class="price-by-cubic form-control" type="number" placeholder="Price by m3">
              </div>
            </div>
          </div>

          <div id="shipper">
              <div class="form-group row">
              <label class="col-3 col-form-label">Shipper name : </label>
              <div class="col-8">
                <input class="name form-control" type="text" placeholder="Shipper name">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label">Price by km</label>
              <div class="col-8">
                <input class="distance form-control" type="number" placeholder="Distance in km">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label">Price by m3</label>
              <div class="col-8">
                <input class="volume form-control" type="number" placeholder="Volume in m3">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3 col-form-label">Deductible option</label>
              <div class="col-1">
                <input class="option" type="checkbox" placeholder="Deductible option">
              </div>
            </div>
          </div>
            <a class="btn btn-light btn-xl js-scroll-trigger" id="compute" type="submit">Compute !</a>
          </div>
        </div>
      </div>
      &nbsp;&nbsp;
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Actors</h2>
            <hr class="my-4">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
           <div class="col-lg-4 text-center">
              <div id="actors"></div>
            </div> 
        </div>
      </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/scrollreveal/scrollreveal.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/creative.js"></script>
    <script src="convargo.js"></script>
    <script src="index.js"></script>

  </body>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
